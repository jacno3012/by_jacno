<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pháo Hoa và Hình Trái Tim</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .message {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: moveText 10s linear infinite;
        }
        .message2 {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: moveText 10s linear infinite reverse;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FF1461;
            border-radius: 50%;
            animation: moveHeart 10s linear infinite;
        }
        @keyframes moveText {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        @keyframes moveHeart {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-200px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="message">Nụ cười của em là thứ ngọt ngào nhất rồi á</div>
    <div class="message2">Happy 1/6 bé Zịt nhé</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawHeart(x, y, size, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(size, size);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(0, -3, 5, -3, 5, 0);
            ctx.bezierCurveTo(5, 3, 0, 5, 0, 8);
            ctx.bezierCurveTo(0, 5, -5, 3, -5, 0);
            ctx.bezierCurveTo(-5, -3, 0, -3, 0, 0);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();
        }

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Particle {
            constructor(x, y, size, color, speed, angle) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speed = speed;
                this.angle = angle;
                this.life = 1;
                this.decay = random(0.01, 0.03);
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= this.decay;
            }

            draw() {
                if (this.life > 0) {
                    drawHeart(this.x, this.y, this.size * this.life, this.color);
                }
            }
        }

        class Firework {
            constructor(x, y, colors) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.colors = colors;

                for (let i = 0; i < 200; i++) {
                    this.particles.push(new Particle(
                        this.x,
                        this.y,
                        random(0.2, 0.6),
                        this.colors[Math.floor(Math.random() * this.colors.length)],
                        random(3, 7),
                        random(0, Math.PI * 2)
                    ));
                }
            }

            update() {
                for (let particle of this.particles) {
                    particle.update();
                }
                this.particles = this.particles.filter(particle => particle.life > 0);
            }

            draw() {
                for (let particle of this.particles) {
                    particle.draw();
                }
            }
        }

        const fireworks = [];
        const hearts = [];
        const colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C', '#FF61F6', '#FFA500'];

        function createFireworks() {
            for (let i = 0; i < 5; i++) {
                fireworks.push(new Firework(
                    random(0, canvas.width),
                    random(0, canvas.height),
                    colors
                ));
            }
        }

        function createHearts() {
            for (let i = 0; i < 50; i++) {
                hearts.push(new Particle(
                    random(0, canvas.width),
                    random(0, canvas.height),
                    random(0.1, 0.5),
                    colors[Math.floor(Math.random() * colors.length)],
                    random(1, 3),
                    random(0, Math.PI * 2)
                ));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let firework of fireworks) {
                firework.update();
                firework.draw();
            }

            for (let heart of hearts) {
                heart.update();
                heart.draw();
            }

            requestAnimationFrame(animate);
        }

        createFireworks();
        createHearts();
        animate();

        // Tạo pháo hoa và trái tim mới mỗi 1 giây
        setInterval(createFireworks, 1000);
        setInterval(createHearts, 1000);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            fireworks.length = 0;
            hearts.length = 0;
            createFireworks();
            createHearts();
        });
    </script>
</body>
</html>
