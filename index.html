<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pháo Hoa Hình Trái Tim</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #message {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: moveText 5s linear infinite;
        }
        @keyframes moveText {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="message">Love Bé Dịt</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawHeart(x, y, size, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(size, size);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(0, -3, 5, -3, 5, 0);
            ctx.bezierCurveTo(5, 3, 0, 5, 0, 8);
            ctx.bezierCurveTo(0, 5, -5, 3, -5, 0);
            ctx.bezierCurveTo(-5, -3, 0, -3, 0, 0);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();
        }

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Particle {
            constructor(x, y, size, color, speed, angle) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speed = speed;
                this.angle = angle;
                this.life = 1;
                this.decay = random(0.01, 0.03);
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= this.decay;
            }

            draw() {
                if (this.life > 0) {
                    drawHeart(this.x, this.y, this.size * this.life, this.color);
                }
            }
        }

        class Firework {
            constructor(x, y, colors) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.colors = colors;

                for (let i = 0; i < 200; i++) {
                    this.particles.push(new Particle(
                        this.x,
                        this.y,
                        random(0.2, 0.6),
                        this.colors[Math.floor(Math.random() * this.colors.length)],
                        random(3, 7),
                        random(0, Math.PI * 2)
                    ));
                }
            }

            update() {
                for (let particle of this.particles) {
                    particle.update();
                }
                this.particles = this.particles.filter(particle => particle.life > 0);
            }

            draw() {
                for (let particle of this.particles) {
                    particle.draw();
                }
            }
        }

        const fireworks = [];
        const colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C', '#FF61F6', '#FFA500'];

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.1) {
                fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height), colors));
            }

            for (let firework of fireworks) {
                firework.update();
                firework.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
